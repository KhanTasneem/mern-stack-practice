<!DOCTYPE html>
<html lang="eng">
    <head>
         <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Responsive Photo Gallery</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="responsive-gallery">
            <h2>Photo Gallery</h2>
            <div id="gallery-container">
                <div class="gallery-item">
                    <img src="./images/html.jpeg" alt="">
                    <p class="description">HTML/HTML5</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/css.png" alt="">
                    <p class="description">CSS/CSS3</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/js.jpeg" alt="">
                    <p class="description">JavaScript(ES6)</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/react.jpeg" alt="">
                    <p class="description">React.js</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/node.png" alt="">
                    <p class="description">Node Js</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/formik.png" alt="">
                    <p class="description">Formik & Yup</p>
                </div>
                
            </div>
        </section>
    </body>
</html>
